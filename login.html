<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3f2ea24883.js" crossorigin="anonymous"></script>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <script defer src="./scripts.js"></script>
    <script defer src="./scripts/login.js"></script>
    <!-- lenis -->
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <title>LOGIN</title>
  </head>
  <body>
    <header></header>
    <main>
      <h2>login</h2>
      <form id="login" action="#" method="post">
        <div id="inputContainer">
          <div class="inputBox">
            <input type="email" id="email" placeholder="아이디" />
            <label for="email"></label>
          </div>
          <div class="inputBox">
            <input type="password" id="password" placeholder="비밀번호" />
            <label for="password"></label>
          </div>
        </div>
        <a href="./index.html">
          <input id="loginBtn" type="button" value="로그인하기" />
        </a>
        <div id="searchInfo">
          <a href="#" title="아이디 찾기">아이디 찾기</a>
          <div class="border"></div>
          <a href="#" title="비밀번호 찾기">비밀번호 찾기</a>
        </div>
        <div id="join">
          <a href="#" title="Kakao">
            <input id="kakaoBtn" type="button" value="카카오로 시작하기" />
          </a>
          <a href="./join.html" title="join">
            <input id="joinBtn" type="button" value="회원가입하기" />
          </a>
        </div>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
