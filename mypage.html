<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/3f2ea24883.js" crossorigin="anonymous"></script>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/mypage.css" />
    <script defer src="./scripts.js"></script>
    <script defer src="./scripts/mypage.js"></script>
    <!-- lenis -->
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <title>MYPAGE</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="container">
        <div class="userBox">
          <div class="userWrapper">
            <div class="userinfoWrapper">
              <span>my page</span>
              <h2>
                소연님의 회원등급은
                <br />
                <span>furry</span>입니다
              </h2>
              <div class="membershipInfo">
                <p>WOOFY©의 멤버십 등급이 궁금하신가요?</p>
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="infoBox">
          <div class="infoBoxWrapper">
            <div class="commonBox couponBox">
              <div class="infoWrapper">
                <h3>coupon</h3>
                <div class="detailInfo">
                  <p>3</p>
                  <span>개</span>
                </div>
              </div>
            </div>
            <div class="commonBox pointBox">
              <div class="infoWrapper">
                <h3>point</h3>
                <div class="detailInfo">
                  <p>28,000</p>
                  <span>p</span>
                </div>
              </div>
            </div>
            <div class="commonBox membershipBox">
              <div class="infoWrapper">
                <h3>membership</h3>
                <div class="detailInfo">
                  <p>furry</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
