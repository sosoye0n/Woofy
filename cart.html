<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3f2ea24883.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS & JS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./styles/cart.css" />
    <script defer src="./scripts.js"></script>
    <script defer src="./scripts/cart.js"></script>
    <!-- lenis -->
    <script src="https://unpkg.com/lenis@1.1.14/dist/lenis.min.js"></script>
    <title>Cart©</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <div class="tablet-navigation">
          <div class="tablet-nav-container">
            <div class="tablet-nav-headers">
              <div class="nav-header">BRANDS</div>
              <div class="nav-header">COLOR</div>
            </div>
            <div class="tablet-nav-content">
              <div class="nav-column">
                <div class="nav-item">Gucci</div>
                <div class="nav-item">BYC</div>
                <div class="nav-item">emis</div>
                <div class="nav-item">JACQUEMUS</div>
                <div class="nav-item">Gucci</div>
                <div class="nav-item">BYC</div>
                <div class="nav-item">emis</div>
                <div class="nav-item">JACQUEMUS</div>
              </div>
              <div class="nav-column">
                <div class="nav-item with-dot">
                  <span class="color-dot brown"></span>Brown
                </div>
                <div class="nav-item with-dot">
                  <span class="color-dot pink"></span>Pink
                </div>
                <div class="nav-item with-dot">
                  <span class="color-dot blue"></span>Blue
                </div>
                <div class="nav-item with-dot">
                  <span class="color-dot black"></span>Black
                </div>
                <div class="nav-item with-dot">
                  <span class="color-dot white"></span>White
                </div>
                <div class="nav-item with-dot">
                  <span class="color-dot red"></span>Red
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="sidebar">
          <section class="category">
            <div class="title-top">
              <h2>BRANDS</h2>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="subcategory">
              <div class="item"><a href="#">emis</a></div>
              <div class="item"><a href="#">Lovis Vitton</a></div>
              <div class="item"><a href="#">Gucci</a></div>
              <div class="item"><a href="#">BYC</a></div>
              <div class="item"><a href="#">emis</a></div>
              <div class="item"><a href="#">JACQUEMUS</a></div>
              <div class="item"><a href="#">emis</a></div>
              <div class="item"><a href="#">JACQUEMUS</a></div>
            </div>
          </section>
          <section class="category">
            <div class="title-top">
              <h2>COLOR</h2>
              <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="subcategory">
              <div class="item">
                <a href="#"><span class="color-dot black"></span> Black</a>
              </div>
              <div class="item">
                <a href="#"><span class="color-dot white"></span> White</a>
              </div>
              <div class="item">
                <a href="#"><span class="color-dot blue"></span> Blue</a>
              </div>
              <div class="item">
                <a href="#"><span class="color-dot red"></span> Red</a>
              </div>
              <div class="item">
                <a href="#"><span class="color-dot brown"></span> Brown</a>
              </div>
              <div class="item">
                <a href="#"><span class="color-dot pink"></span> Pink</a>
              </div>
            </div>
          </section>
        </div>
        <div class="cart-container">
          <h2>Cart</h2>
          <div class="cart-inner">
            <div class="cart-header">
              <div class="select-column">
                <input type="checkbox" id="select-all-items" checked />
                <label for="select-all-items"></label>
              </div>
              <div class="product-column">Name</div>
              <div class="price-column">Price</div>
              <div class="quantity-column">Quantity</div>
            </div>
            <div class="cart-items"></div>
            <div class="cart-summary">
              <div class="summary-row">
                <span class="summary-label">상품가</span>
                <span class="summary-value">0 KRW</span>
              </div>
              <div class="summary-row">
                <span class="summary-label">배송료</span>
                <span class="summary-value">+ 0 KRW</span>
              </div>
              <div class="summary-row total">
                <span class="summary-label">총 결제 금액</span>
                <span class="summary-value">0 KRW</span>
              </div>
            </div>
            <div class="cart-actions">
              <button class="btn empty-cart">Empty Cart</button>
              <button class="btn buy-now">Buy Selected Items</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
